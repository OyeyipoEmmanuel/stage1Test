<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <nav class="nav">
        <h1>Stage 1 accessment</h1>
    </nav>
    <main>
        <section class="mainBody">
            <div class="image">
                <!-- Image -->    
                <img src="./DeLeo Tech Slack Profile Image.png" alt="DeLeoTech" data-testid="slackDisplayImage" class="heroImage">
            </div>
            <div class="contentDiv">
                <h1 class="name content" data-testid="slackUserName">DeLeoTech</h1>
                <h2 class="dayOfWeek content" data-testid="currentDayOfTheWeek"></h1>
                <h2 class="utcTime content" data-testid="currentUTCTime"></h2>
                <h3 class="track content" data-testid="myTrack">Frontend</h3>
            </div>
        </section>
        <footer>
            <div class="github">
                <a href="https://github.com/OyeyipoEmmanuel/stage1Test" data-testid="githubURL">Github Link</a>
            </div>
        </footer>
    </main>
    


    <!-- Script -->
    <script>
        
    </script>

    </body>
</html>
